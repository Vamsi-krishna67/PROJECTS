<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            position: relative;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-container h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container .form-text {
            text-align: center;
        }
        .login-container .form-text a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container .form-text a:hover {
            text-decoration: underline;
        }
        .home-link {
            position: absolute;
            top: 50px;
            left: 80px;
            font-size: 16px;
        }
    </style>
</head>
<body>


    <div class="login-container">
        <h3>Login</h3>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
            </div>
                <button type="submit" class="btn btn-primary"><a href="index.html" style="color: white;">Login</a></button>
            <div>
                Not a User? <a href="register.html">Register</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
